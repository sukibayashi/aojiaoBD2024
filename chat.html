<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LIME</title>

    <!-- 添加 icon -->
    <link rel="icon" type="image/png" href="./src/lime.png">
    <link rel="stylesheet" href="./css/lime.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- 頂部 -->
    <nav id="chat-navtop" class="navbar bg-body-tertiary fixed-top d-flex justify-content-between px-3">
        <!-- Title -->
        <div class="mt-1 mb-1 d-flex justify-content-start align-items-center">
            <div id="back_to_menu" class="px-1">
                <a href="./index.html" style="color: black;">
                    <i class="fa-solid fa-chevron-left"></i>
                </a>
            </div>
            <div class="navbar-brand mx-3 fs-6 fw-bold">山田くん(9/21)</div>
            <i class="fa-sharp fa-solid fa-paper-plane-top"></i>
        </div>

        <!-- icon -->
        <div>
            <i class="fa-solid fa-magnifying-glass mx-2"></i>
            <i class="fa-solid fa-phone mx-2"></i>
            <i class="fa-solid fa-list mx-2"></i>
        </div>

    </nav>
    <!-- 頂部 -->
    <div id="chat-container">
        <div class="chat-body d-flex flex-column" id="chat-body">
            <div class="message" style="margin-top: 70px;">
                <img src="./src/yamada1.png" class="avatar_c" alt="Avatar">
                <div class="chat_box">
                    <div class="message_emoji"><img src="./src/emoji/sticker1.png" class="emoji" alt="emoji"></div>
                    <div class="message_yamada">
                        <div class="timestamp">午前 00:00</div>
                    </div>
                </div>
            </div>
            <div class="message">
                <img src="./src/yamada1.png" class="avatar_c" alt="Avatar">
                <div class="chat_box">
                    <div class="message-body">傲娇、また起きていますか?</div>
                    <div class="message_yamada">
                        <div class="timestamp">午前 00:00</div>
                    </div>
                </div>
            </div>
            <div class="message own-message">
                <div class="chat_box">
                    <div class="message_right">
                        <div class="kidoku">既読</div>
                        <div class="timestamp">午前 00:01</div>
                    </div>
                    <div class="message-body">何ですか</div>
                </div>
            </div>
            <div class="message">
                <img src="./src/yamada1.png" class="avatar_c" alt="Avatar">
                <div class="chat_box">
                    <div class="message-body" style="width: 70%;">なんか、ちょっと話したいことがあります。</div>
                    <div class="message_yamada">
                        <div class="timestamp">午前 00:02</div>
                    </div>
                </div>
            </div>
            <div class="message">
                <img src="./src/yamada1.png" class="avatar_c" alt="Avatar">
                <div class="chat_box">
                    <div class="message-body" style="width: 70%;">今年は多彩な一年で、多くの素晴らしい瞬間がありました。</div>
                    <div class="message_yamada">
                        <div class="timestamp">午前 00:02</div>
                    </div>
                </div>
            </div>
            <div class="message">
                <img src="./src/yamada1.png" class="avatar_c" alt="Avatar">
                <div class="chat_box">
                    <div class="message-body" style="width: 70%;">そして、あなたの一緒に過ごした時間はそれらの瞬間を特別なものにしました。</div>
                    <div class="message_yamada">
                        <div class="timestamp">午前 00:02</div>
                    </div>
                </div>
            </div>
            <div class="message">
                <img src="./src/yamada1.png" class="avatar_c" alt="Avatar">
                <div class="chat_box">
                    <div class="message-body" style="width: 70%;">
                        新しい年が、もっと笑顔に満ち、温かさを感じることができ、生活の中で最も美しい瞬間を収穫できることを願っています。</div>
                    <div class="message_yamada">
                        <div class="timestamp">午前 00:03</div>
                    </div>
                </div>
            </div>
            <div class="message">
                <img src="./src/yamada1.png" class="avatar_c" alt="Avatar">
                <div class="chat_box">
                    <div class="message-body" style="width: 70%;">お誕生日おめでとうございます: )</div>
                    <div class="message_yamada">
                        <div class="timestamp">午前 00:03</div>
                    </div>
                </div>
            </div>
            <div class="message">
                <img src="./src/yamada1.png" class="avatar_c" alt="Avatar">
                <div class="chat_box">
                    <div class="message_emoji"><img src="./src/emoji/sticker2.png" class="emoji" alt="emoji"></div>
                    <div class="message_yamada">
                        <div class="timestamp">午前 00:03</div>
                    </div>
                </div>
            </div>
            <!-- Add more messages here -->
        </div>
        <div class="mb-10" style="height: 60px;"></div>
    </div>
    <!-- Main -->


    <!-- 底部 -->
    <nav id="chat-navbottom" class="navbar bg-body-tertiary shadow-box fixed-bottom d-flex justify-content-around pb-0">
        <div class="chat-input justify-content-center p-1 pb-3">
            <div id="send_emoji"><img src="./src/smile_face.png" class="papper_plane" alt="send_emoji"
                    onclick="sendMessage()"></div>
            <input type="text" id="message-input" class="" placeholder="Aa" />
            <img src="./src/send.png" class="papper_plane" alt="send_message" onclick="sendMessage()">
        </div>
        <div id="chat_emoji_list" class="chat_emoji mt-1">
            <div class="row pt-4">
                <div class="col">
                    <img src="./src/emoji/sticker3.GIF" class="chat_emoji_icon" alt="chat_emoji" onclick="sendEmoji_1()">
                </div>
                <div class="col">
                    <img src="./src/emoji/sticker3.GIF" class="chat_emoji_icon" alt="chat_emoji" onclick="sendEmoji_2()">
                </div>
                <div class="col">
                    <img src="./src/emoji/sticker5.GIF" class="chat_emoji_icon" alt="chat_emoji" onclick="sendEmoji_3()">
                </div>
                <div class="col">
                    <img src="./src/emoji/sticker6.jpg" class="chat_emoji_icon" alt="chat_emoji" onclick="sendEmoji_4()">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <img src="./src/emoji/sticker7.jpg" class="chat_emoji_icon" alt="chat_emoji" onclick="sendEmoji_5()">
                </div>
                <div class="col">
                    <img src="./src/emoji/sticker8.png" class="chat_emoji_icon" alt="chat_emoji" onclick="sendEmoji_6()">
                </div>
                <div class="col">
                    <img src="./src/emoji/sticker9.png" class="chat_emoji_icon" alt="chat_emoji" onclick="sendEmoji_7()">
                </div>
                <div class="col">
                    <img src="./src/emoji/sticker10.png" class="chat_emoji_icon" alt="chat_emoji" onclick="sendEmoji_8()">
                </div>
            </div>
        </div>
    </nav>
    <!-- 底部 -->


    <!-- 添加表情包 -->
    <script>
        document.addEventListener("click", function (event) {
            var sendEmojiButton = document.getElementById("send_emoji");
            var chatEmojiList = document.getElementById("chat_emoji_list");

            // 检查点击的元素是否是 send_emoji 或其内部的元素
            if (event.target === sendEmojiButton || sendEmojiButton.contains(event.target)) {
                chatEmojiList.classList.toggle("show");
            }
        });
    </script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
        </script>

    <script src="./js/aojiaoanmation.js"></script>
</body>

</html>
