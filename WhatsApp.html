<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <link rel="stylesheet" href="./css/whatsapp.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="chat" id="allChat">
          <h1>全部聊天</h1>
          <!-- 这里放全部聊天的内容 -->
          <p>这是全部聊天的内容...</p>
        </div>
        <div class="chat hidden" id="friendChat">
          <h1>好友聊天</h1>
          <!-- 这里放好友聊天的内容 -->
          <p>这是好友聊天的内容...</p>
        </div>
      </div>
      <div class="buttons">
        <button id="allChatBtn">全部聊天</button>
        <button id="friendChatBtn">好友聊天</button>
      </div>
    
      <script>
        const allChatBtn = document.getElementById('allChatBtn');
        const friendChatBtn = document.getElementById('friendChatBtn');
        const allChat = document.getElementById('allChat');
        const friendChat = document.getElementById('friendChat');
    
        allChatBtn.addEventListener('click', () => {
          allChat.classList.add('slide-from-right');
          friendChat.classList.add('hidden');
          setTimeout(() => {
            allChat.classList.remove('hidden', 'slide-from-right');
          }, 1000);
        });
    
        friendChatBtn.addEventListener('click', () => {
          friendChat.classList.add('slide-from-left');
          allChat.classList.add('hidden');
          setTimeout(() => {
            friendChat.classList.remove('hidden', 'slide-from-left');
          }, 1000);
        });
      </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
