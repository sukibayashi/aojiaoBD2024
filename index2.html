<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>山田くん</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
  <body>
    <div class="chat-container">
        <div class="chat-header">山田くん</div>

        <div class="chat-body" id="chat-body">
          <div class="message">
            <img src="./src/yamada.png" class="avatar" alt="Avatar">
            <div>
              <div class="message-body">おい、起きてますか？</div>
              <div class="timestamp">00:00 AM</div>
            </div>
          </div>
          <div class="message own-message">
            <div>
              <div class="message-body">何ですか</div>
              <div class="timestamp">00:01 AM</div>
            </div>
            <img src="avatar2.jpg" class="avatar" alt="Avatar">
          </div>
          <div class="message">
            <img src="./src/yamada.png" class="avatar" alt="Avatar">
            <div>
              <div class="message-body">なんか、ちょっと話したいことがあります。</div>
              <div class="timestamp">00:02 AM</div>
            </div>
          </div>
          <!-- Add more messages here -->
        </div>
        <div class="chat-input">
          <input type="text" id="message-input" placeholder="Type your message..." />
          <input type="submit" value="Send" onclick="sendMessage()" />
        </div>
      </div>
      
      <script>
        function sendMessage() {
          var messageInput = document.getElementById("message-input");
          var messageText = messageInput.value.trim();
          
          if (messageText !== "") {
            var chatBody = document.getElementById("chat-body");
            var messageContainer = document.createElement("div");
            messageContainer.className = "message own-message";
            messageContainer.innerHTML = `
              <img src="avatar2.jpg" class="avatar" alt="Avatar">
              <div>
                <div class="message-body">${messageText}</div>
                <div class="timestamp">${getTime()}</div>
              </div>
            `;
            chatBody.appendChild(messageContainer);
            
            messageInput.value = "";
            messageInput.focus();
            
            // Scroll to the bottom of the chat
            chatBody.scrollTop = chatBody.scrollHeight;
          }
        }
        
        function getTime() {
          var now = new Date();
          var hours = now.getHours().toString().padStart(2, "0");
          var minutes = now.getMinutes().toString().padStart(2, "0");
          return hours + ":" + minutes;
        }
      </script>
    
    <!-- BS JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
