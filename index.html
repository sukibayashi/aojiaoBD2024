    <script>
      const btnOpenCamera = document.getElementById('btnOpenCamera');
      const arCanvas = document.getElementById('arCanvas');
      let stream;
  
      // 点击按钮打开摄像头
      btnOpenCamera.addEventListener('click', async () => {
        try {
          stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
          btnOpenCamera.disabled = true;
  
          // 获取视频轨道
          const videoTrack = stream.getVideoTracks()[0];
  
          // 创建 AR 环境
          const xrSession = await navigator.xr.requestSession('immersive-ar', {
            requiredFeatures: ['hit-test'],
            optionalFeatures: ['dom-overlay'],
            domOverlay: { root: arCanvas }
          });
  
          // 将摄像头的视频流加入到 AR 环境中
          xrSession.updateRenderState({ baseLayer: new XRWebGLLayer(xrSession, createWebGLContext()) });
          const xrVideo = new XRVideoFrame(videoTrack);
          xrSession.updateSourceVideo(xrVideo);
  
          // 显示一个AR的图片（此处使用一个简单的红色方块作为示例）
          const imgOverlay = new ImageOverlay({ canvas: arCanvas });
          imgOverlay.drawImage('https://via.placeholder.com/200x200', { width: 0.2, height: 0.2 });
  
        } catch (error) {
          console.error('打开摄像头失败：', error);
        }
      });
  
      function createWebGLContext() {
        const canvas = document.createElement('canvas');
        const gl = canvas.getContext('webgl', { xrCompatible: true });
        return gl;
      }
  
      class ImageOverlay {
        constructor({ canvas }) {
          this.canvas = canvas;
          this.context = canvas.getContext('2d');
          this.image = new Image();
        }
  
        drawImage(url, { width, height }) {
          this.image.onload = () => {
            this.context.drawImage(this.image, 0, 0, width * this.canvas.width, height * this.canvas.height);
          };
          this.image.src = url;
        }
      }
  
    </script>
