<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LIME</title>

    <!-- 添加 icon -->
    <link rel="icon" type="image/png" href="./src/lime.png">
    <link rel="stylesheet" href="./css/lime.css">

    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="./css/animate.css">

    <!-- ios全屏 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>

<body>
    <!-- 頂部 -->
    <nav id="chat-navtop" class="navbar bg-body-tertiary fixed-top d-flex justify-content-between px-3">
        <!-- Title -->
        <div class="mt-1 mb-1 d-flex justify-content-start align-items-center">
            <div id="back_to_menu" class="px-1">
                <a href="./index.html" style="color: black;">
                    <i class="fa-solid fa-chevron-left"></i>
                </a>
            </div>
            <div class="navbar-brand mx-3 fs-6 fw-bold">Chocolate Rabbit</div>
            <i class="fa-sharp fa-solid fa-paper-plane-top"></i>
        </div>

        <!-- icon -->
        <div>
            <i class="fa-solid fa-magnifying-glass mx-2"></i>
            <i class="fa-solid fa-phone mx-2"></i>
            <i class="fa-solid fa-list mx-2"></i>
        </div>

    </nav>
    <!-- 頂部 -->
    <div id="chat-container">
        <div class="chat-body d-flex flex-column" id="chat-body" onclick="close_emojiList()">
            <div class="message animated-element" style="margin-top: 65px;">
                <img src="./src/8chan.jpg" class="avatar_c" alt="Avatar">
                <div class="chat_box">
                    <audio controls class="aojiao_bd" style="margin-right: 10px;">
                        <source src="./src/aojiao_bd.wav" type="audio/wav">
                    </audio>
                    <div class="message_yamada ">
                        <div class="timestamp mt-1">午前 00:05</div>
                    </div>
                </div>
            </div>
            <div class="message animated-element">
                <img src="./src/8chan.jpg" class="avatar_c" alt="Avatar">
                <div class="chat_box">
                    <audio controls class="aojiao_bd" style="margin-right: 10px;">
                        <source src="./src/uchiyama_bdcontent.wav" type="audio/wav">
                    </audio>
                    <div class="message_yamada ">
                        <div class="timestamp mt-1">午前 00:05</div>
                    </div>
                </div>
            </div>
            <div class="message animated-element">
                <img src="./src/8chan.jpg" class="avatar_c" alt="Avatar">
                <div class="chat_box">
                    <audio controls class="aojiao_bd" style="margin-right: 10px;">
                        <source src="./src/neko_Vocals_uchiyama_auto_sovdiff_rmvpe.wav" type="audio/wav">
                    </audio>
                    <div class="message_yamada ">
                        <div class="timestamp mt-1">午前 00:05</div>
                    </div>
                </div>
            </div>
            <!-- Add more messages here -->
        </div>
        <div class="mb-10" style="height: 60px;"></div>
    </div>
    <!-- Main -->


    <!-- 底部 -->
    <nav id="chat-navbottom" class="navbar bg-body-tertiary shadow-box fixed-bottom d-flex justify-content-around pb-0">
        <div class="chat-input justify-content-center p-1 pb-3">
            <div id="send_emoji"><img src="./src/smile_face.png" class="papper_plane" alt="send_emoji"
                    onclick="sendMessage()"></div>
            <input type="text" id="message-input" class="" placeholder="Aa" />
            <img src="./src/send.png" class="papper_plane" alt="send_message" onclick="sendMessage()">
        </div>
        <div id="chat_emoji_list" class="chat_emoji mt-1">
            <div class="row pt-4">
                <div class="col">
                    <img src="./src/emoji/IMG_6369.GIF" class="chat_emoji_icon" alt="chat_emoji"
                        onclick="sendEmoji_1()">
                </div>
                <div class="col">
                    <img src="./src/emoji/sticker3.GIF" class="chat_emoji_icon" alt="chat_emoji"
                        onclick="sendEmoji_2()">
                </div>
                <div class="col">
                    <img src="./src/emoji/sticker4.GIF" class="chat_emoji_icon" alt="chat_emoji"
                        onclick="sendEmoji_3()">
                </div>
                <div class="col">
                    <img src="./src/emoji/sticker5.GIF" class="chat_emoji_icon" alt="chat_emoji"
                        onclick="sendEmoji_4()">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <img src="./src/emoji/sticker6.jpg" class="chat_emoji_icon" alt="chat_emoji"
                        onclick="sendEmoji_5()">
                </div>
                <div class="col">
                    <img src="./src/emoji/sticker7.jpg" class="chat_emoji_icon" alt="chat_emoji"
                        onclick="sendEmoji_6()">
                </div>
                <div class="col">
                    <img src="./src/emoji/sticker8.png" class="chat_emoji_icon" alt="chat_emoji"
                        onclick="sendEmoji_7()">
                </div>
                <div class="col">
                    <img src="./src/emoji/sticker9.png" class="chat_emoji_icon" alt="chat_emoji"
                        onclick="sendEmoji_8()">
                </div>
            </div>
        </div>
    </nav>
    <!-- 底部 -->


    <!-- スタンプを追加 -->
    <script>
        document.addEventListener("click", function (event) {
            var sendEmojiButton = document.getElementById("send_emoji");
            var chatEmojiList = document.getElementById("chat_emoji_list");

            // 检查点击的元素是否是 send_emoji 或其内部的元素
            if (event.target === sendEmojiButton || sendEmojiButton.contains(event.target)) {
                chatEmojiList.classList.toggle("show");
            }
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const elements = document.querySelectorAll('.animated-element');

            function animateElements() {
                elements.forEach((element, index) => {
                    setTimeout(() => {
                        element.style.opacity = '1';
                        element.classList.add('animate__animated', 'animate__fadeInUp');
                    }, index * 1500); // 1000表示1秒的延迟
                });
            }

            animateElements();
        });
    </script>


    <script src="./js/bootstrap.js"></script>
    <script src="./js/aojiaoanmation.js"></script>
</body>

</html>
